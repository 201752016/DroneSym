<div id="dialog" class="modal" materialize="modal" [materializeActions]="modalActions">
    <div class="modal-content">
      <h5 class=".center-align">Put it here?</h5>
    </div>
    <div class="modal-footer">
      <a (click)="confirm()" class="modal-action modal-close waves-effect waves-blue btn-flat">Yes</a>
      <a (click)="cancel()" class="modal-action modal-close waves-effect waves-red btn-flat">No</a>
    </div>
</div>
